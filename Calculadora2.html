<div class="container">
<h1>Calculadora de Utilidades</h1>
<script>
function suma(){
  var a = document.f1.a.value;
  var b = document.f1.b.value;
  var r = document.f1.c.value;
  r=parseFloat(a)+parseFloat(b);
  document.f1.c.value=r;

}
function resta() {
  var a = document.f1.a.value;
  var b = document.f1.b.value;
  var r = document.f1.c.value;
  r=parseFloat(a)-parseFloat(b);
  document.f1.c.value=r;

}
function multiplicacion(){
  var a = document.f1.a.value;
  var b = document.f1.b.value;
  var r = document.f1.c.value;
  r=parseFloat(a)*parseFloat(b);
  document.f1.c.value=r;

}
function division(){
  var a = document.f1.a.value;
  var b = document.f1.b.value;
  var r = document.f1.c.value;
  r=parseFloat(a)/parseFloat(b);
  //document.f1.c.value=r;
  alert('El resultado de dividir es:'+r);

}
function porcentaje() {
  var a = document.f1.a.value;
  var b = document.f1.b.value;
  var r = document.f1.c.value;
  r=parseFloat(a)*(parseFloat(b)/100);
  document.f1.c.value=r;

}

</script>

  <br>
  <label for="numero2">2. Valor</label>
  <input type="text" class="form-control" id="b" placeholder="Ingrese un numero"name="b">
  <br>

  <input type="Button" name="" value="sumar" onclick="suma()" class="btn btn-warning">
  <input type="Button" name="" value="restar" onclick="resta()" class="btn btn-warning">
  <input type="Button" name="" value="multiplicar" onclick="multiplicacion()" class="btn btn-warning">
  <input type="Button" name="" value="dividir" onclick="division()" class="btn btn-warning">
  <input type="Button" name="" value="porcentaje" onclick="porcentaje()" class="btn btn-warning">
